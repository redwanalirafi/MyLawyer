<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; font-size: 14px; }
        .header { border-bottom: 2px solid #333; padding-bottom: 10px; margin-bottom: 20px; }
        .section { margin-bottom: 20px; }
        h2, h4 { margin-bottom: 5px; }
    </style>
</head>
<body>
    <div class="header">
        <h2>Legal Consultation Report</h2>
        <p><strong>Lawyer:</strong> {{ lawyer.get_full_name|default:lawyer.username }}</p>
        <p><strong>Client:</strong> {{ client.get_full_name|default:client.username }}</p>
        <p><strong>Date:</strong> {{ report.created_at|date:"F d, Y" }}</p>
    </div>

    <div class="section">
        <h4>Report Content</h4>
        <p>{{ report.content|linebreaks }}</p>
    </div>
</body>
</html>

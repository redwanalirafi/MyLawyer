{% load static %}
<style>
    .custom-login {
        background-color: #f6cd58;
        color: black;
        /* font-weight: bold; */
        border: 2px solid #f6cd58;
        transition: 0.3s;
    }

    .custom-login:hover {
        background-color: #cf9804;
        color: black;
        border-color: #cf9804;
    }

    .custom-register {
        background-color: #ffffff;
        color: black;
        border: 2px solid #cf9804;
        transition: 0.3s;
    }

    .custom-register:hover {
        background-color: #faf7c1;
        color: black;
        border-color: #ffeb09;
    }

    .custom-profile {
        background-color: #f6cd58;
        color: black;
        border: 2px solid #f6cd58;
        transition: 0.3s;
    }

    .custom-profile:hover {
        background-color: #cf9804;
        color: black;
        border-color: #cf9804;
    }

    .custom-logout {
        background-color: transparent;
        color: #dc3545;
        border: 2px solid #dc3545;
        transition: 0.3s;
    }

    .custom-logout:hover {
        background-color: #dc3545;
        color: white;
        border-color: #dc3545;
    }
</style>

<nav class="navbar navbar-expand-lg py-4" style="box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);">
    <div class="container-fluid">

        <a class="navbar-brand" href="{% url 'home' %}">
            <img class="col-12" src="{% static 'logo.svg' %}" alt="MyLawyer Logo"
                style="width: 50%; margin: 0 auto; display: block; border-radius: 5%;">
        </a>

        <!-- Navbar Toggler for Mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
            <!-- Center: Navigation Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'view_lawyers' %}">Hire Lawyer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>

        <!-- Right: Login/Register or Profile/Logout based on authentication -->
        <div class="d-flex">
            {% if user.is_authenticated %}
            <a href="{% url 'dashboard' %}" class="btn me-2 custom-profile">
                <i class="bi bi-person-circle"></i> {{ user.username }}
            </a>
            <a href="{% url 'logout' %}" class="btn custom-logout">Logout</a>
            {% else %}
            <a href="{% url 'login' %}" class="btn me-2 custom-login">Login</a>
            <a href="{% url 'register' %}" class="btn btn-primary custom-register">Register</a>
            {% endif %}
        </div>
    </div>
</nav>
